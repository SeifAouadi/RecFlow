<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-8 banner-sec">
        <app-slider></app-slider>
      </div>
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Register Now</h2>
        <form class="register-form" [formGroup]="registerForm" >
          <div class="scrollable p-3">
            <div class="form-group">
              <label>Firstname</label>
              <input formControlName="firstnameValue" [ngClass]="{ 'is-invalid': registerForm.get('firstnameValue').touched
             && registerForm.get('firstnameValue').invalid }" type="text" class="form-control"
                     placeholder="First name...">
              <div class="invalid-feedback">
                First name Required!!!
              </div>
            </div>
            <div class="form-group">
              <label class="text-uppercase">Lastname</label>
              <input formControlName="lastnameValue" [ngClass]="{ 'is-invalid': registerForm.get('lastnameValue').touched
             && registerForm.get('lastnameValue').invalid }" type="text" class="form-control"
                     placeholder="Last name...">
              <div class="invalid-feedback">
                Last name required!!!
              </div>
            </div>
            <div class="form-group">
              <label class="text-uppercase">Email</label>
              <input formControlName="emailValue" [ngClass]="{ 'is-invalid': registerForm.get('emailValue').touched
             && registerForm.get('emailValue').invalid}" type="email" class="form-control" placeholder="Email...">
              <div *ngIf="registerForm.get('emailValue').touched && registerForm.get('emailValue').invalid">
                <div *ngIf="registerForm.get('emailValue').errors.required" class="text-danger">email required!!!</div>
                <div *ngIf="registerForm.get('emailValue').errors.email" class="text-danger">Invalid email!!!</div>
              </div>
            </div>
            <div class="form-group">
              <label for="Password" class="text-uppercase">Password</label>
              <input formControlName="passwordValue" [ngClass]="{ 'is-invalid': registerForm.get('passwordValue').touched
             && registerForm.get('passwordValue').invalid}" type="password" name="password" id="Password"
                     class="form-control" placeholder="Password...">
              <div *ngIf="registerForm.get('passwordValue').touched && registerForm.get('passwordValue').invalid">
                <div *ngIf="registerForm.get('passwordValue').errors.required">
                  Password required!!!
                </div>
                <div *ngIf="registerForm.get('passwordValue').errors.minlength">at least 8 characters!!!</div>
              </div>
            </div>
            <div class="form-group">
              <label>Password confirmation</label>
              <input formControlName="cpasswordValue" type="password" class="form-control" placeholder="Password...">
              <div *ngIf="registerForm.get('cpasswordValue').touched || registerForm.get('cpasswordValue').dirty">
                <div *ngIf="registerForm.get('passwordValue').value != registerForm.get('cpasswordValue').value"
                     class="text-danger">
                  Passwords don't match !!
                </div>
              </div>
            </div>
            <div class="form-check">
              <button type="submit" class="btn btn-login float-right" [disabled]="!registerForm.valid" (click)="onSubmit()">Submit</button>
            </div>
          </div>
        </form>
        <div class="copy-text">Created with <i class="fa fa-heart"></i> by Amen allah, Haythem and Seif</div>
      </div>
    </div>
  </div>
</section>
