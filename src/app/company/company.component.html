<form class="company-form" [formGroup]="company">
  <h2 class="text-center">Company profile</h2>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="email1">Nom de la société</label>
        <input type="text" formControlName="Nom" id="nom" class="form-control" placeholder="nom de la société...">
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" id="nom" class="form-control" placeholder="email...">
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="Adresse">Adresse</label>
          <input type="text" formControlName="Adresse" id="adresse" class="form-control" placeholder="Adresse...">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="phone">phone</label>
          <input type="number" formControlName="phone" id="phone" class="form-control" placeholder="numéro de télephone...">
        </div>
      </div>
    </div>
    <div class="form-group">
        <label for="descritpion">Description</label>
        <textarea type="text" formControlName="Description" id="descritpion" class="form-control" placeholder="descritpion..."></textarea>
      </div>
    <div class="form-group">
      <h4>social links</h4>
      <div class="row">
        <div class="col-sm-6">
          <label for="facebook">Facebook</label>
          <input type="text" formControlName="facebook" id="facebook" class="form-control" placeholder="facebook...">
        </div>
        <div class="col-sm-6">
          <label for="tweeter">Tweeter</label>
          <input type="text" formControlName="tweeter" id="tweeter" class="form-control" placeholder="tweeter...">
        </div>
      </div>
      <div class="container center_div">
        <label for="LinkedIn">LinkedIn</label>
        <input type="text" formControlName="linkedin" id="linkedin" class="form-control" placeholder="linkedin...">
      </div>
    </div>

    <div class="form-check">
      <button type="button" class="btn btn-login float-right" (click)="formCompany(company)">Submit</button>
    </div>
</form>
